<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,900" rel="stylesheet">

    <title>LogoHR Insights Demo</title>
  </head>
  <body>
  <style>
      body {
          font-family: "Libre Franklin";
      }
      h1 {
          font-weight: 900;
      }
  </style>
  <div class="container" style="padding-top: 1em;">
                        <h1>LogosHR Insights Demo</h1>
<h3>{{ username }} profile </h3>

  </div>
    {% if msg %}
        <div style="{{ msg_style }}"><h4>{{ msg }}</h4></div>
    {% endif %}
    <div class="container">
        <form method=post enctype=multipart/form-data>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Enter text:</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" type="text" name="doctext" rows="5"></textarea>

            </div>
            <div class="input-group" style="padding-top: 1em;">
                <div class="input-group-prepend">
                </div>
                <input type=submit value=Submit>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
